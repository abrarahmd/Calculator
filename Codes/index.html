<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>DoCalc</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
            

        <div class = "container">
            <div class="calculator">
                <form>
                    <div class = "display">
                        <input type="text" name="display" id = "inputBox">
                    </div>
                    <div>   

                        <input type="button" value="AC" class="vip" onclick="display.value = ''">



                        <input type="button" value = "π" class="vipButton" onclick = "display.value += 'π' ">
                        <input type="button" value = "%" class="vipButton" onclick = "display.value += '%' " class = 'operator'>
                        <input type="button" value = "÷" class="vipButton" onclick = "display.value += '÷' " class = 'operator'>

                    </div>
                    <div>    
                        <input type="button" value = "7" onclick = "display.value += '7' ">
                        <input type="button" value = "8" onclick = "display.value += '8' ">
                        <input type="button" value = "9" onclick = "display.value += '9' ">
                        <input type="button" value = "x" class="vipButton" onclick = "display.value += 'x' " class = 'operator'>
                        
                    </div>
                    <div>    
                        <input type="button" value = "4" onclick = "display.value += '4' ">
                        <input type="button" value = "5" onclick = "display.value += '5' ">
                        <input type="button" value = "6" onclick = "display.value += '6' ">
                        <input type="button" value = "+" class="vipButton" onclick = "display.value += '+' " class = 'operator'>
                    </div>
                    <div>    
                        <input type="button" value = "1" onclick = "display.value += '1' ">
                        <input type="button" value = "2" onclick = "display.value += '2' ">
                        <input type="button" value = "3" onclick = "display.value += '3' ">
                        <input type="button" value = "-" class="vipButton" onclick = "display.value += '-' " class = 'operator'>
                    </div>
                    <div>    
                        <input type="button" value = "." onclick = "display.value += '.' ">
                        <input type="button" value = "0" onclick = "display.value += '0' ">
                        <input type="button" value = "DEL" class="vip" onclick = "display.value = display.value.toString().slice(0, -1) ">
                        <input type="button" value="=" class="vipButton" id="equalButton" onclick="showResult()">


                    </div>
                </form>
            </div>     
        </div>

        <script src="script.js"></script>


  </body>

</html>
